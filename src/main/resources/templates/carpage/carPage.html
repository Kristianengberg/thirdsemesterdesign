<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Biler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel = stylesheet href="/../stylesheets/CarPageStyle.css" type="text/css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body id="newCar">
<div th:insert="fragments/navbar"></div>
<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Biler til salg</h1>
                <p class="lead text-muted">Har du spørgsmål så kontakt os endelig på telefon 12 34 56 78!
                <p>
                    <a href="/contacts" class="btn btn-primary my-2">Kontakt</a>
                    <!--
                        <a href="#" class="btn btn-secondary my-2">Secondary action</a>
                        -->
                </p>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" th:each="car:${cars}">
                    <div class="card shadow-sm">
                        <!--<svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
-->
                        <img th:src="${car.getImageUrl()}" width="100%" height="225">
                        <div class="card-body">
                            <p class="card-text" th:text="${'Mærke: ' + car.getCarBrand()}"></p>
                            <p class="card-text" th:text="${'Type: ' + car.getCarType()}"></p>
                            <p class="card-text" th:text="${'Kilometer kørt: ' + car.getKilometersDriven()}"></p>
                            <p class="card-text" th:text="${'Årgang: ' + car.getModelYear()}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Kontakt</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Info</button>
                                </div><small class="text-muted">RING FOR PRIS</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

    <div class="footer">
        <address>
            Adresse:<br>
            Engberg Service /v Jan Engberg<br>
            Bramstedvej 4, 4872 Idestrup<br>
            Danmark
        </address>
    </div>
</body>
</html>
